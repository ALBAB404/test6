<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azim Project</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Student Registration Form</h1>
        <div>
            <label for="Name" >Name</label>
            <input type="text" class="jojo">
        </div>
        <div>
            <label for="Father_Name" >Father Name</label>
            <input type="text" class="jojo">
        </div>
        <div>
            <label for="Name">DOB</label>
            <input type="date" class="rr">
        </div>
        <div>
            <label for="gender">Sex</label>
            <input type="radio" name="gender" value="male" class="r2"> Male
            <input type="radio"  name="gender" value="male" class="r3"> Female
        </div>
        <div>
            <label for="email" >Email ID</label>
            <input type="email" class="jojo">
        </div>
        <div>
            <label for="course">Course</label>
            <select name="course"  class="rr">
                <option value="css">CSS</option>
                <option value="html">HTML</option>
                <option value="javascript">JAVASCRIPT</option>
                <option value="node.js">NODE.JS</option>
            </select>
        </div>

        <div>
            <label for="address" >Permanet Address</label>
            <input type="address"class="jojo">
        </div>

        <div>
            <label for="city">City</label>
            <select name="city"  class="rr">
                <option value="dhaka">DHAKA</option>
                <option value="rajsahi">RAJSHAHI</option>
            </select>
        </div>
        <div>
            <label for="District">District</label>
            <select name="District"  class="rr">
                <option value="mirpur">Mirpur</option>
                <option value="puranDhaka">Puran dhaka</option>
            </select>
        </div>
        <div>
            <label for="State">State</label>
            <select name="State" class="rr">
                <option value="mirpur-11">Mirpur-11</option>
                <option value="mirpur-11">Mirpur-12</option>
            </select>
        </div>
        <div>
            <label for="pin-Code" >PIN CODE</label>
            <input type="pinCode"class="jojo">
        </div>
        <div>
            <label for="MobileNo" >MobileNo</label>
            <input type="number" class="jojo">
        </div>

        
            <input type="reset" class="r1">
        
            
            <input type="submit" class="rr">
        

    </form>
</body>
</html>
